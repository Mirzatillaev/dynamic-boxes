<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Boxes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </div>
    
    <div class="container-1">
        <div class="box-1"></div>
        <div class="box-2"></div>
        <div class="box-3"></div>
    </div>

    <div class="container-2">
        <div class="shadow-box">
            <div class="scale-x">scale-x</div>
        </div>
        
        <div class="shadow-box">
            <div class="scale-y">scale-y</div>
        </div>

        <div class="shadow-box">
            <div class="scale">scale</div>
        </div>

        <div class="shadow-box">
            <div class="translate-x">translate-x</div>
        </div>

        <div class="shadow-box">
            <div class="translate-y">translate-y</div>
        </div>

        <div class="shadow-box">
            <div class="translate">translate</div>
        </div>

        <div class="shadow-box">
            <div class="matrix">matrix</div>
        </div>

        <div class="shadow-box">
            <div class="rotate">rotate</div>
        </div>

        <div class="shadow-box">
            <div class="skew">skew</div>
        </div>

        <div class="shadow-box">
            <div class="skew-x">skew-x</div>
        </div>

        <div class="shadow-box">
            <div class="skew-y">skew-y</div>
        </div>

        <div class="shadow-box">
            <div class="matrix3d">matrix3d</div>
        </div>

        <div class="shadow-box">
            <div class="translate3d">translate3d</div>
        </div>

        <div class="shadow-box">
            <div class="rotate-y">rotate-y</div>
        </div>

        <div class="shadow-box">
            <div class="rotate-x">rotate-x</div>
        </div>

        <div class="shadow-box">
            <div class="translate-z">translate-z</div>
        </div>

    </div>
</body>
</html>
